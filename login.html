       <div class="regBox">
           <a href="">海外手机</a>

       </div>
       <div class="login_type">

              <span>OR</span>
           </div>
           <div class="login_type_bottom">
               <span class="qq">&#xe645;</span>
               <span class="weixin">&#xe7e5;</span>

       </div>
